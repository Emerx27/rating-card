<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Rating state start -->

  <main class="contenedor pad">
    <article class="card">
      <div class="card-info">
        <div class="star-bg">
          <img src="images/icon-star.svg" alt="Star" class="star">
        </div>
        <h1 class="heading">How did we do?</h1>

        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>

        <form class="formulario">
          <div class="rate-icons">
            <div class="rate-btn">
              <button value="1" class="rate">1</button>
            </div>
            <div class="rate-btn">
              <button value="2" class="rate">2</button>
            </div>
  
            <div class="rate-btn">
              <button value="3" class="rate">3</button>
            </div>
  
            <div class="rate-btn">
              <button value="4" class="rate">4</button>
            </div>
            <div class="rate-btn">
              <button value="5" class="rate">5</button>
            </div>
          </div>
  
           <input type="submit" class="btn" value="Submit">
        </form>
      </div>
    </article>

   
    <article class="card-thanks none">
      <div class="card-info">
        <img src="images/illustration-thank-you.svg" alt="Thanks">
      <div class="resultado">
        
      </div>
      <h1 class="heading">Thank you!</h1>

        <p class="thanks-texto">We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </article>
  </main>

  <script src="app.js"></script>
</body>

</html>
